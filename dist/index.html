<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NFT Access</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main>
            <div class="access-form">
                <div class="logo">
                    <img src="./img/logo.png" alt="Logo" class="logo-img">
                    <span class="logo-txt">PNFT Market</span>
                </div>
                <div class="access">
                    <h2 class="heading">NFT Access</h2>
                    <p class="description">Please fill your detail to access your account.</p>
                    <form class="sign-in-form">
                        <div class="email">
                            <label for="email">Email</label>
                            <input class="sign-in-input" value="" placeholder="" type="email" id="email"/>
                            <span class="p-close">
                                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input class="sign-in-input" value="" autocomplete="current-password" required="" placeholder=""  type="password" id="password" >
                            <!-- <span class="p-viewer">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </span> -->
                            <span class="p-viewer2">
                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="remember-forgot">
                            <div class="remember">
                                <input type="checkbox" id="remember"/>
                                <label for="remember">Remember me</label>
                            </div>

                            <div class="forgot">
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                        </div>

                        <button class="sign-in-default-btn" >Sign in</button>

                        <button class="sign-in-google-btn">
                            <i class="fa fa-google" aria-hidden="true"> </i> 
                            Sign in with Google
                        </button>

                        <p class="sign-up">Donâ€™t have an account? Sign up</p>
                    </form>
                </div>
            </div>
            <div class="nft-img">
                <img src="./img/nft-img.png" class="nft-3d-img" alt="nft-img" />
            </div>
        </main>
        <footer>
            <div class="footer-indicator" ></div>
        </footer>
    </body>
</html>
